<!DOCTYPE html>
<html lang="en">
<head>
  <!--

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>
  <!-- add a background -->
  <div id="contactBackground">

  <!-- Main navigation bar -->
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
          <img src="/Assets/logo.png" width="30" height="30" alt="" loading="lazy">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="fas fa-house-user fa-lg"></i> Bio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="project.html"><i class="fas fa-briefcase fa-lg"></i> Project</a>
            </li>

            <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fas fa-phone-square fa-lg"></i> Contact</a>
            </li>
          </ul>

        </div>
      </nav>
</header>

    <!-- main contents -->
    <main id="formWrapper">
      
        <!-- container of the form -->
        <div class="formContainer">
          <div id="contactHeading"></div>            
            <hr style="margin-top: 50px; width: 800px;">
            <!-- contact form -->
            <form action="" class="form" id="form">
              
              <!-- each form element -->
              <div class="form-control">
                <label for="firstName"></label>
                <input type="text" id="firstName" placeholder="Enter your first name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small></small>
              </div>

              <div class="form-control">
                <label for="secondName"></label>
                <input type="text" id="secondName" placeholder="Enter your second name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small></small>
              </div>

              <div class="form-control">
                <label for="phone"></label>
                <input type="text" id="phone" placeholder="Enter your phone number">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small></small>
              </div>

              <div class="form-control">
                <label for="email"></label>
                <input type="text" id="email" placeholder="Enter your email address">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small></small>
              </div>

              <div class="form-control">
                <label for="message"></label>
                <textarea name="" id="message" cols="30" rows="5"></textarea>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small></small>
              </div>

              <div class="form-control">
                <button id="submitButton" type="submit" class="btn btn-primary btn"></button>
                <button id="resetButton" type="reset" class="btn btn-warning btn"></button>
              </div>
              
            </form>
        </div>
    </main>

    <!-- Footer navigation bar -->
    <footer>
      <nav class="navbar bottom navbar-light"></nav>
    </footer>

  </div>

    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
