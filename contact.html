<!DOCTYPE html>
<html lang="en">
<head>
  <!--
      Author: Heesoo Lim
      Date: July 28, 2020
      Website Name: Contact page
      File Name: contact.html
      File Description: This is the contact page of assignment 3
   -->
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>
  <!-- add a background -->
  <div id="contactBackground">

  <!-- Main navigation bar -->
  <header></header>

    <!-- main contents -->
    <main id="formWrapper">
      
        <!-- container of the form -->
        <div class="formContainer">
          <h1></h1>       
            <hr style="margin-top: 50px; width: 800px;">
            <!-- contact form -->
            <form action="" class="form" id="form">
              
              <!-- each form element -->
              <div class="form-control">
                <label for="firstName"></label>
                <input type="text" id="firstName" placeholder="Enter your first name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small></small>
              </div>

              <div class="form-control">
                <label for="secondName"></label>
                <input type="text" id="secondName" placeholder="Enter your second name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small></small>
              </div>

              <div class="form-control">
                <label for="phone"></label>
                <input type="text" id="phone" placeholder="Enter your phone number">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small></small>
              </div>

              <div class="form-control">
                <label for="email"></label>
                <input type="text" id="email" placeholder="Enter your email address">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
                <small></small>
              </div>

              <div class="form-control">
                <label for="message"></label>
                <textarea name="" id="message" cols="30" rows="5"></textarea>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-times-circle"></i>
              </div>

              <div class="form-control">
                <button id="submitButton" type="submit" class="btn btn-primary btn"></button>
                <button id="resetButton" type="reset" class="btn btn-warning btn"></button>
              </div>
              
            </form>
        </div>
    </main>

    <!-- Footer navigation bar -->
    <footer></footer>

  </div>

    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
